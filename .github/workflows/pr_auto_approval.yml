on:
    pull_request_target:
      branches:
        - test_branch
jobs:
    approve:
      name: Auto-approve docker push pr
      runs-on: ubuntu-latest
      if: |
        startsWith(github.event.pull_request.head.ref, 'docker_files_push') &&
        github.event.pull_request.user.login == 'elastic-vault-github-plugin-prod'
      permissions:
        pull-requests: write
      steps:
        - name: Log events for debugging
          env:
            EVENT_DATA: ${{ toJson(github.event) }}
          run: echo "$EVENT_DATA"
        - name: Auto-approve pull request  
          uses: hmarr/auto-approve-action@v3
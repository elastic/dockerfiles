name: Elasticsearch Docker Image CI

on:
  push:
    branches: [ "7.16", "7.17", "8.0", "8.1", "8.2", "8.3"]
  pull_request:
    branches: [ "7.16", "7.17", "8.0", "8.1", "8.2", "8.3"]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build the Elasticsearch Docker image
      run: docker build elasticsearch
